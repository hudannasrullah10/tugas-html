<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas HTML</title>
</head>

<body>

    <header>
        <h1>Belajar HTML</h1>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <figure>
        <img src="/src/HTML5.webp" alt="HTML 5">
        <figcaption>Logo HTML</figcaption>
    </figure>

    <article>
        <h2>Pengertian HTML</h2>
        <p>
            <b>Hypertext Markup Language (HTML)</b> adalah bahasa markah standar untuk dokumen yang dirancang untuk
            ditampilkan di web browser.
        </p>
    </article>

    <figure>
        <video controls>
            <source src="/src/typewriter machine sound effect.mp4">
        </video>
        <figcaption>Contoh Video Di HTML</figcaption>
    </figure>

    <figure>
        <audio controls>
            <source src="/src/Typewriter Sound Effect.m4a">
        </audio>
        <figcaption>Contoh Audio Di HTML</figcaption>
    </figure>

    <table>
        <thead>
            <tr>
                <td>HTML 5</td>
            </tr>
        </thead>
    </table>
</body>

</html>
