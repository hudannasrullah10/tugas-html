<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas HTML</title>
</head>

<body>

    <header>
        <h1>Belajar HTML</h1>

        <nav> <!-- Untuk Membuat Elemen Navigasi -->
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <article> <!-- Untuk Membuat Elemen Artikel -->
            <h2>Pengertian HTML</h2>
            <p>
                <b>Hypertext Markup Language (HTML)</b> adalah bahasa markah standar untuk dokumen yang dirancang untuk
                ditampilkan di web browser.
            </p>
        </article>

        <section> <!-- Tag Untuk Mengelompokkan Konten -->
            <figure> <!-- Untuk Mengelompokkan media gambar, video atau audio -->
                <video controls>
                    <source src="/src/typewriter machine sound effect.mp4">
                </video>
                <figcaption>Contoh Video Di HTML</figcaption>
            </figure>
        </section>
        <section>
            <figure>
                <audio controls>
                    <source src="/src/Typewriter Sound Effect.m4a">
                </audio>
                <figcaption>Contoh Audio Di HTML</figcaption>
            </figure>
        </section>

        <table>
            
        </table>
    </main>

    <hr>

    <aside> <!-- Untuk Membuat Sidebar -->
        <article>
            <span><b>HTML (Hypertext Markup Language)</b></span>
            <figure>
                <img src="/src/HTML5.webp" alt="HTML 5">
                <figcaption>Logo HTML</figcaption>
            </figure>
        </article>
    </aside>

    <hr>

    <form> <!-- Untuk Membuat Formulir-->
        <div>
            <label for="name">Nama: </label><br />
            <input type="name">
        </div>
        <div>
            <label for="email">Email: </label><br />
            <input type="email">
        </div>

        <button type="submit">Submit</button>
    </form>

    <br>

    <iframe src="https://id.wikipedia.org/wiki/HTML" frameborder="5"></iframe>

    <footer> <!-- Untuk Membuat Elemen Kaki dari Sebuah Web-->
        <p><b>Copyright@2024</b></p>
    </footer>

</body>

</html>
